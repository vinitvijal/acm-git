<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class=" h-screen w-full flex bg-slate-100 justify-center items-center ">
    <header class=" absolute top-0 w-full h-12 bg-white shadow-lg p-2 pl-4 font-semibold flex items-center">
        MyJokesApp
    </header>
    <div class="main border bg-white shadow-lg rounded-lg p-4 flex flex-col justify-center items-center h-1/2 w-2/3">
        <p id="jokeBox" class=" font-bold"></p>
        <p id="punch" class="font-light"></p>
        <button onclick="getJoke()" class=" border px-4 py-2 border-black mt-5 bg-black text-white rounded-lg">New Joke</button>
    </div>
    <footer class=" absolute bottom-0 w-full h-12 bg-white border p-2 pl-4 font-semibold flex items-center justify-center text-sm">
        Made by Vinu Bhaiya
    </footer>


    <script>
        async function getJoke(){
            const response = await fetch('https://official-joke-api.appspot.com/random_joke')
            const data = await response.json()
            console.log(data)
            
            
            document.getElementById('jokeBox').innerText = data['setup']
            document.getElementById('punch').innerText = data['punchline']
        }
    </script>
</body>
</html>
